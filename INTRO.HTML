<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List: Workday & Non-Workday</title>

  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="STYLE.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
    <p>Organize your tasks for workdays and free days.</p>
  </header>

  <section id="todo-section">
    <form id="todo-form">
      <!-- User Name Input -->
      <input type="text" id="user-name" placeholder="Your Name" required>

      <input type="text" id="task-content" placeholder="Task description..." required>

      <!-- Radio buttons for Workday/Non-Workday -->
      <label for="workday-task">Workday Task:</label>
      <input type="radio" id="workday-task" name="task-day" value="workday" required>

      <label for="non-workday-task">Non-Workday Task:</label>
      <input type="radio" id="non-workday-task" name="task-day" value="non-workday">

      <!-- Date input for non-working days -->
      <label for="non-working-date">Mark Non-Working Date:</label>
      <input type="date" id="non-working-date" name="non-working-date" required>

      <!-- Task progress dropdown -->
      <label for="task-progress">Task Progress:</label>
      <select id="task-progress" name="task-progress" required>
        <option value="pending">Pending</option>
        <option value="complete">Complete</option>
      </select>

      <!-- Reason for not completing (hidden initially) -->
      <div id="reason-container" style="display: none;">
        <label for="reason">Reason for not completing:</label>
        <textarea id="reason" name="reason" placeholder="Explain why this task is not complete..."></textarea>
      </div>

      <button type="submit">Add Task</button>
    </form>

    <div id="tasks-container">
      <!-- Tasks will appear here dynamically -->
    </div>
  </section>

  <footer>
    <p>Made by <strong>Vishwas Srivastava</strong></p>
  </footer>

  <!-- Link to JavaScript -->
  <script src="App.js"></script>
</body>
</html>
